services:
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: obesity_trainer
    command: python -m obesity_cdss.ml.train
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    profiles:
      - training

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env
    environment:
      - PORT=${API_PORT}
      - HOST=0.0.0.0

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://${API_HOST}:${API_PORT}
    depends_on:
      - api
