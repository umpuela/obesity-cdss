services:
  trainer:
    build: .
    container_name: obesity_trainer
    command: python -m obesity_cdss.ml.train
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    profiles:
      - training

  api:
    build: .
    container_name: obesity_api
    command: uvicorn obesity_cdss.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PROJECT_NAME=Obesity CDSS Docker
      - API_PORT=${API_PORT:-8000}

  web:
    build: .
    container_name: obesity_web
    command: streamlit run src/obesity_cdss/web/app.py
    ports:
      - "${WEB_PORT:-8501}:8501"
    environment:
      - API_BASE_URL=http://api:8000
    volumes:
      - ./src:/app/src
    depends_on:
      - api

volumes:
  models_data:
